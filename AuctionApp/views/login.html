<div class="container">
    <br />
    <h1><i class="icon ion-log-in"></i> Login</h1>
    <div class="alert alert-danger" ng-repeat="error in errors">
        {{error}}
    </div>
    <div class="list list-inset">
        <label class="item item-input">
            <input type="email" placeholder="Email" ng-model="userEmail">
        </label>
        <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="userPassword">
        </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">
        Login
    </button>
</div>
