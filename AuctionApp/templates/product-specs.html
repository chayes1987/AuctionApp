<!-- Works like a nested for-loop, ng-repeat within an ng-repeat, capitialize directive used -->
<ul ng-repeat="spec in item.item.specs">
    <li ng-repeat="(key, value) in spec">
        <strong>{{key | capitalize}}</strong>: {{value}}
    </li>
</ul>
