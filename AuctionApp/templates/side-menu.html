<!-- Contains UI code for the entire side-menu -->
<div class="list">
    <div class="item item-divider">
        Navigation
    </div>
    <a class="item item-icon-left item-icon-right" ng-href="#items" ng-click="toggleRight()">
        <i class="icon ion-grid"></i>
        Auctions
        <i class="icon ion-ios7-arrow-right"></i>
    </a>
    <div class="item item-divider">
        Account
    </div>
    <a ng-show="user.email === undefined" class="item item-icon-left item-icon-right" ng-href="#login" ng-click="toggleRight()">
        <i class="icon ion-log-in"></i>
        Log In
        <i class="icon ion-ios7-arrow-right"></i>
    </a>
    <a ng-show="user.email !== undefined" class="item item-icon-left item-icon-right" ng-href="#auctions" ng-click="toggleRight()">
        <i class="icon ion-ios7-person"></i>
        {{user.email}}
        <i class="icon ion-ios7-arrow-right"></i>
    </a>
    <a ng-show="user.email !== undefined" class="item item-icon-left item-icon-right" ng-href="#logout" ng-click="toggleRight()">
        <i class="icon ion-log-out"></i>
        Log Out
        <i class="icon ion-ios7-arrow-right"></i>
    </a>
    <!-- Social media icons for aesthetics -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <button class="button button-icon icon ion-social-facebook" style="color:#909090;"></button>
    <button class="button button-icon icon ion-social-twitter" style="color:#909090;"></button>
    <a></a>
</div>
