<!DOCTYPE html>
<html ng-app="AuctionApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>AuctionApp</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="scripts/libs/ionic.bundle.js"></script>
    <script src="scripts/libs/angular-route.js"></script>
    <script src="scripts/libs/firebase.js"></script>
    <script src="scripts/libs/firebase-simple-login.js"></script>
    <script src="scripts/libs/angularfire.js"></script>
    <script src="scripts/app/index.js"></script>
    <script src="scripts/app/directives.js"></script>
    <script src="scripts/app/app.js"></script>
</head>
<body ng-controller="ContentCtrl">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar bar-dark">
                <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
                <h1 class="title">Online Auctions</h1>
            </ion-header-bar>
            <ion-content has-header="true" class="myBg">
                <div ng-view=""></div>
                <br /><br />
            </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-dark">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content class="has-header mymenu">
                <side-menu></side-menu>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
