<!DOCTYPE html>
<html ng-app="AuctionApp">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title>AuctionApp</title>
    <!-- All dependencies are added here -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" /> <!-- http://weblogs.asp.net/dwahlin/angularjs-animations-in-version-1-2 -->
    <link href="css/bootstrap-theme.css" rel="stylesheet" /> <!-- http://getbootstrap.com/ -->
    <link href="css/bootstrap.css" rel="stylesheet" /> <!-- http://getbootstrap.com/ -->
    <link href="css/font-awesome.css" rel="stylesheet" /> <!-- http://fortawesome.github.io/Font-Awesome/ -->
    <script src="cordova.js"></script>
    <script src="scripts/libs/ionic.bundle.js"></script> <!-- http://ionicframework.com/ -->
    <script src="scripts/libs/angular-route.js"></script> <!-- https://github.com/angular/bower-angular-route -->
    <script src="scripts/libs/firebase.js"></script> <!-- https://cdn.firebase.com/js/client/2.2.2/firebase.js -->
    <script src="scripts/libs/firebase-simple-login.js"></script> <!-- https://github.com/firebase/firebase-simple-login -->
    <script src="scripts/libs/angularfire.js"></script> <!-- https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js -->
    <script src="scripts/app/index.js"></script>
    <script src="scripts/app/directives.js"></script>
    <script src="scripts/app/app.js"></script>
</head>
<!-- Content Controller Scope -->
<body ng-controller="ContentCtrl">
    <ion-side-menus>
        <ion-side-menu-content>
            <ion-header-bar class="bar bar-dark">
                <button class="button button-icon icon ion-navicon" ng-click="toggleLeft()"></button>
                <h1 class="title">Online Auctions</h1>
            </ion-header-bar>
            <ion-content has-header="true" class="myBg">
                <!-- ng-view used for routing the views -->
                <div ng-view=""></div>
                <br /><br />
            </ion-content>
        </ion-side-menu-content>
        <!-- Menu on the left -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-dark">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content class="has-header mymenu">
                <!-- Menu in separate file -->
                <side-menu></side-menu>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</body>
</html>
